<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Plate Calculater</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<meta charset="utf-8">
		<link href="cover.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="inner cover">
						<h1 class="cover-heading">Plate Calculater</h1>
						<p class="lead">Don't waste time calculating which plates to put on the bar. Find
						out exactly by using this app.</p>
						<div class="input-group">
							<input id="weight" type="text" class="form-control" placeholder="Enter weight (lbs)...">
							<span class="input-group-btn">
								<button onClick="calcPlates()" class="btn btn-default" type="button">Go!</button>
							</span>
						</div><!-- /input-group -->
						<br>
						<p class="lead" id="output">
						<span id="txt"></span><br>
						<span id="FF"></span><br>
						<span id="TF"></span><br>
						<span id="T"></span><br>
						<span id="F"></span><br>
						<span id="TH"></span>
						<p>
					</div><!-- /inner cover -->
				</div><!-- /cover-container -->
			</div><!-- /site-wrapper-inner -->
		</div><!-- /site-wrapper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type ="text/javascript" src="plate.js"></script>
	</body>
</html>

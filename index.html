<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Clicker Quest</title>
		<link rel="stylesheet" type="text/css" href="css/interface.css" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
		<link rel="icon" href="favicon.png">
	</head>
	<body onload="javascript:load()">
	
		<div class="container">
			<h1 class="text-center">Clicker Quest</h1>
			<div class="row">
				<div class="col-sm-6" style="background-color:lavender;">
					<p>
					Level: <span id="level"></span>
					<br>
					Gold: <span id="gold">0</span> (+<span id=gps></span> gold/s)
					<br>
					HP: <span id=hpCurr></span>/<span id=hpMax></span>
					<br>
					<meter id="hpBar" low=".25" optimum=".85" high=".75" value="0" max="0"></meter>
					<span id="hp">0</span>% (Recover <span id="hpRate"></span>hp/s)
					<br>
					Exp: <span id=expCurr></span>/<span id=expMax></span>
					<br>
					<progress id="expBar" value="0" max="0"></progress>
					<span id="exp"></span>%
					<br>
					Heros: <span id="heroes">0</span>
					<br>
					</p>
				</div>
				<div class="col-sm-6">
					<ul id="myTab" class="nav nav-tabs">
					   <li class="active">
						  <a href="#battle" data-toggle="tab">
							 Battle
						  </a>
						</li>
						<li><a href="#market" data-toggle="tab">Market</a></li>
						<li><a href="#settings" data-toggle="tab">Settings</a></li>
					</ul>
					<div id="myTabContent" class="tab-content">				
						<div class="tab-pane fade in active" id="battle">
							<button type="button" onClick="kill()">Kill Minions</button>
							Cost: 1 hp
							<span class="error" id="errHp"></span>
						</div>
						<div class="tab-pane fade" id="market">
							<button type="button" onClick="buyHero()">Buy hero</button>
							Cost: <span id="heroCost"></span> gold
							<span class="error" id="errGold"></span>
						</div>
						<div class="tab-pane fade" id="settings">
							<button type="button" onClick="save()">Save Game</button>
							<button type="button" onClick="load()">Load Game</button>
							<button type="button" onClick="deleteSave()">Delete Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script type ="text/javascript" src="main.js"></script>
		<!-- Optional: Include the jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>

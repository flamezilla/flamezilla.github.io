<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Clicker Quest</title>
		<link rel="stylesheet" type="text/css" href="css/interface.css" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	</head>
	<body onload="javascript:load()">
	
		<div class="container">
			<p><h1>Clicker Quest</h1></p>
		</div>
		
		<div class="container">
		<div class="col">
			<div class="row-md-4">
				Gold: <span id="gold">0</span> (+<span id=gps></span> gold/s)
				<br>
				HP: <span id=hpCurr></span>/<span id=hpMax></span>
				<br>
				<meter id="hpBar" low=".25" optimum=".85" high=".75" value="0" max="0"></meter>
				<span id="hp">0</span>%
				<br>
				HP Regen Rate: <span id="hpRate"></span>/s
				<br>
				Heros: <span id="heroes">0</span>
				<br>
			</div>
			<div class="row-md-4">
				<button type="button" onClick="buyHero()">Buy hero</button>
				Cost: <span id="heroCost">10</span>gold
				<p>
					<button type="button" onClick="kill()">Kill Minions</button>
					<span class="error" id="err"></span>
				</p>
			</div
			<button type="button" onClick="save()">Save Game</button>
			<button type="button" onClick="load()">Load Game</button>
			<button type="button" onClick="deleteSave()">Delete Save</button>
		</div>
		</div>
		<script type ="text/javascript" src="main.js"></script>
	</body>
</html>

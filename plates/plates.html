<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Plate Calculater</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<meta charset="utf-8">
		<link href="cover.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#2b5797">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="inner cover">
						<h1 class="cover-heading">Plate Calculater</h1>
						<p class="lead">Don't waste time calculating which plates to put on the bar. Find
						out exactly by using this app.</p>
						<div class="input-group">
							<input id="weight" type="text" class="form-control" placeholder="Enter weight (lbs)...">
							<span class="input-group-btn">
								<button onClick="calcPlates()" class="btn btn-default" type="button">Go!</button>
							</span>
						</div><!-- /input-group -->
						<br>
						<p class="lead" id="output">
						<span id="txt"></span><br>
						<span id="FF"></span><br>
						<span id="TF"></span><br>
						<span id="T"></span><br>
						<span id="F"></span><br>
						<span id="TH"></span>
						<p>
					</div><!-- /inner cover -->
				</div><!-- /cover-container -->
			</div><!-- /site-wrapper-inner -->
		</div><!-- /site-wrapper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type ="text/javascript" src="plate.js"></script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <script src="js/script.js"></script>
    <script src="js/modernizr.custom.js"></script>
</head>

<body>

    <div id="pt-main" class="pt-perspective">
        <div class="pt-page pt-page-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <span>
                            <h2>Input</h2>
                        </span>
                        <div class="col-md-3">
                            <button onClick="loadAshtak()" class="btn btn-default pt-touch-button">Ashtak</button>
                        </div>
                        <div class="col-md-3">
                            <button onClick="loadAshtak()" class="btn btn-default pt-touch-button">Custom</button>
                        </div>
                        <br><br>
                        <textarea class="form-control" rows="15" id="comment"></textarea>
                        <br>
                        <button onClick="getInput()" id="iterateEffects" type="submit" class="btn btn-default pt-touch-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-page pt-page-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <span>
                            <h2>Fill in the blank</h2>
                        </span>
                        <div class="col-md-3">
                            <button onClick="showAnswers()" class="btn btn-primary pt-touch-button">Show Answers</button>
                        </div>
                        <div class="col-md-3">
                            <button onClick="reset()" class="btn btn-primary pt-touch-button">Reset</button>
                        </div>
                        <br><br>
                        <div id="output">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pagetransitions.js"></script>
    <script src="js/jquery.dlmenu.js"></script>

</body>
</html>

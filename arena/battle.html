<body onload="javascript:loadBattle()">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="index.html">
                        Battle Arena

				<li>

                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Battle</h3>
							</div>
							<div class="panel-body">
								<div class="stage">
									<img src="images/BG_grass.png" alt="">
								</div>
								<div class="platform">
									<img src="images/PF_grass.png" alt="">
								</div>
								<div class="hpbarbg1">
									<img src="images/bar.png" alt="">
								</div>
								<div class="progressP">
									<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
									</div>
								</div>
								<div class="progressE">
									<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
									</div>
								</div>
								<div id="playerName" class="nameP"></div>
								<div id="playerImg" class="player"></div>
								<div id="enemyName" class="nameE"></div>
								<div id="enemyImg" class="enemy"></div>
								<div id="playerHp" class="hpP">100/100</div>
								<div id="enemyHp" class="hpE">100/100</div>
								<div class="hpbarbg2">
									<img src="images/bar.png" alt="">
								</div>
								
							</div>
						</div>
                    </div>
                </div>
            </div>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
